<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <title>Frontend Mentor | Product preview card component</title>

 
</head>
<body>

  <main>
    <div class="container">
      <section>
        <picture>
          <!-- Imagem para telas pequenas (até 600px de largura) -->
          <source media="(max-width: 700px)" srcset="images/image-product-mobile.jpg">
          
          <!-- Imagem para telas maiores -->
          <source media="(min-width: 701px)" srcset="images/image-product-desktop.jpg">
          
          <!-- Imagem padrão ou fallback -->
          <img src="images/image-product-desktop.jpg" alt="Descrição da imagem">
        </picture>
        
      </section>
      
      <section class="info">
        <p>Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <p>$149.99</p>
        <p>$169.99</p>
        <button>
          <i class="fa-solid fa-cart-shopping"></i>
         Add to Card
        </button>
      </section>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Kaua-Almeida">Kauã Almeida</a>.
    </div>
  </footer>

</body>
</html>
